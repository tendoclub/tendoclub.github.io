<script>
  function play(){
    window.removeEventListener("click", play)
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
				let xhr = new XMLHttpRequest();
				xhr.open('GET', '/dist/J91WR2RyzgY_48.mp3');
				xhr.responseType = 'arraybuffer';
				xhr.addEventListener('load', () => {
					let playsound = (audioBuffer) => {
						let source = audioCtx.createBufferSource();
            let gainNode = audioCtx.createGain()
            gainNode.gain.value = 0.05
            gainNode.connect(audioCtx.destination)
						source.buffer = audioBuffer;
						source.connect(gainNode);
						source.loop = true;
            source.volume = 0.2
						source.start();
					};
					audioCtx.decodeAudioData(xhr.response).then(playsound);
				});
				xhr.send();

  }
  window.addEventListener("click", play)
  function go(d){
    if(d==1){
      window.open("https://ko-fi.com/summary/a3220581-38ce-46f5-881c-6c5da797897d")
    }
    if(d==2){
      window.open("https://ko-fi.com/summary/bfb1ca2e-86b5-41a1-bc39-fb46ee477379")
    }
    else if(d==3){
      window.open("https://ko-fi.com/summary/392d071f-ca32-44bf-a708-8dd3007ed3e4")
    }
  }
</script>
